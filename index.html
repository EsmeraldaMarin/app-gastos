<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Gastos</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <div class="title">APP DE GASTOS</div>
            <p class="card-text">Ingrese el nombre de la persona y el monto que gastó. Luego presione el boton enviar y
                podrá ver cuanto dinero le corresponde a cada persona</p>
        </div>
        <div class="inputCtn">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name_input" placeholder="ej: Esmeralda">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="amount_input" placeholder="ej: 500">
                <label for="floatingInput">Monto</label>
            </div>
            <div class="form-floating mb-3">
                <label for="">Fecha del pago</label>
                <input type="date" id="fecha_pago" placeholder="Ej: 15">
            </div>
            <div class="form-floating mb-3">
                <label for="fdp_select">Forma de pago</label>
                <select name="" id="fdp_select">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="mp">Mercado Pago</option>
                </select>
            </div>
            <button type="submit" class="btn btn-enviar btn-primary" id="send_btn">Submit</button>
        </div>
        <h3>Gastos</h3>
        <ul class="list-group list-group-flush" id="item_list">
        </ul>
        <div id="resultados">

        </div>
        <a id="downl" class="btn btn-enviar btn-primary" id="send_btn">Descargar Informacion</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
